<!DOCTYPE html>
<html>

<head>
        <link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
</head>
<body>
<script type="module" src="./custom-topnav.js"></script>
<script type="module" src="./tabla.js"></script>
<script type="module" src="./seguimiento.js"></script>
<custom-topnav tabTres="Inicio" tabUno="Mantenimientos Activos" tabDos="Mantenimientos Terminados"></custom-topnav>
<br>
<div id="tres" style="text-align:left">
    <h3>Formulario para Administrador</h3>
</div>
<div id="uno" style="text-align:left">
        <h2>Mantenimientos Activos</h2>
        <br>
        <div class="contenedor">
                <vaadin-grid id="tabla" theme="no-border" column-reordering-allowed>
                        <vaadin-grid-column width="10%" flex-grow="0" resizable>
                                <template class="header">#IdOrden</template>
                                <template>[[item.idOrden]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="15%" flex-grow="0" resizable>
                                <template class="header">Fecha</template>
                                <template>[[item.fecha]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="15%" flex-grow="0" resizable>
                                <template class="header">Equipo</template>
                                <template>[[item.idSolicitud.descripcionEquipo]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="20%" flex-grow="0" resizable>
                                <template class="header">Solictante</template>
                                <template>[[item.idSolicitud.solicitante]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="19%" flex-grow="0" resizable>
                                <template class="header">Falla</template>
                                <template>[[item.idSolicitud.descripcionFalla]]</template>
                        </vaadin-grid-column>
                    </vaadin-grid><br>

        </div>
</div>
<div id="dos" style="text-align:left">

        <h2>Mantenimientos Terminados</h2>
        <div class="contenedor">
                <vaadin-grid id="tabla2" theme="no-border" column-reordering-allowed>
                        <vaadin-grid-column width="10%" flex-grow="0" resizable>
                                <template class="header">#IdOrden</template>
                                <template>[[item.idOrden]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="15%" flex-grow="0" resizable>
                                <template class="header">Fecha</template>
                                <template>[[item.fecha]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="15%" flex-grow="0" resizable>
                                <template class="header">Equipo</template>
                                <template>[[item.idSolicitud.descripcionEquipo]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="20%" flex-grow="0" resizable>
                                <template class="header">Solictante</template>
                                <template>[[item.idSolicitud.solicitante]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="19%" flex-grow="0" resizable>
                                <template class="header">Falla</template>
                                <template>[[item.idSolicitud.descripcionFalla]]</template>
                        </vaadin-grid-column>
                    </vaadin-grid><br>
        </div>
</div>
</body>
</html>

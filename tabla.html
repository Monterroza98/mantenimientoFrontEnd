<!DOCTYPE html>
<html>

<head>
        <title>Shobe se la come</title>
        <link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
        <link rel="import" href="bower_components/vaadin-form-layout/vaadin-form-layout.html">
</head>

<body>

                <vaadin-form-layout>
                                <paper-input label="First Name" value="Jane"></paper-input>
                                <paper-input label="Last Name" value="Doe"></paper-input>
                                <paper-input label="Email" value="jane.doe@example.com"></paper-input>
                                <br>
                                <paper-input label="Confirm Email" value="jane.doe@example.com"></paper-input>
                                <paper-input colspan="2" label="Address"></paper-input>
                </vaadin-form-layout>

        <h4>Seleccione Entidad</h4>
        <div class="contenedor">
                <vaadin-grid theme="column-borders" column-reordering-allowed>
                        <vaadin-grid-column width="10%" flex-grow="0" resizable>
                                <template class="header">#IdOrden</template>
                                <template>[[item.idOrden]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="15%" flex-grow="0" resizable>
                                <template class="header">Fecha</template>
                                <template>[[item.fecha]]</template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="15%" flex-grow="0" resizable>
                                <template class="header">Equipo</template>
                                <template>[[item.idSolicitud.descripcionEquipo]]</template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="20%" flex-grow="0" resizable>
                                <template class="header">Solictante</template>
                                <template>[[item.idSolicitud.solicitante]]</template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="15%" flex-grow="0" resizable>
                                <template class="header">Falla</template>
                                <template>[[item.idSolicitud.descripcionFalla]]</template>
                        </vaadin-grid-column>
        
                        <vaadin-grid-column width="15%" flex-grow="0" resizable>
                                <template>
                                  <vaadin-checkbox aria-label="Seleccionar Fila" checked="{{selected}}">Seleccionar</vaadin-checkbox>
                                </template>
                        </vaadin-grid-column>
                </vaadin-grid>
        </div>
        
         
       

        <script type="module" src="./tabla.js"></script>
</body>

</html>
